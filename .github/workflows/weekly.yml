name: Weekly Report

on:
  schedule:
    # Run at 00:00 on Saturday (UTC)
    - cron: '0 0 * * 6'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Build
        run: go build -o eco_report main.go
        
      - name: Generate Report
        env:
          LLM_CRAWLER_API_KEY: ${{ secrets.LLM_CRAWLER_API_KEY }}
          LLM_ANALYZER_API_KEY: ${{ secrets.LLM_ANALYZER_API_KEY }}
          LLM_CRAWLER_API_URL: ${{ vars.LLM_CRAWLER_API_URL }}
          LLM_ANALYZER_API_URL: ${{ vars.LLM_ANALYZER_API_URL }}
          LLM_CRAWLER_MODEL: ${{ vars.LLM_CRAWLER_MODEL }}
          LLM_ANALYZER_MODEL: ${{ vars.LLM_ANALYZER_MODEL }}
          TARGET_URLS: ${{ vars.TARGET_URLS }}
          EMAIL_SENDER_PASSWORD: ${{ secrets.EMAIL_SENDER_PASSWORD }}
          EMAIL_SENDER_ADDRESS: ${{ secrets.EMAIL_SENDER_ADDRESS }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: ./eco_report --mode weekly --step all
        
      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/
          git commit -m "Auto-generated report [skip ci]" || exit 0
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
